<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>西原アプリ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>
    <body>
        <h1>西原ファーストスーパーアプリ</h1>
        <h2>今月の<span class="highlight">新刊</span>一覧</h2>
            {% if books == [] %}
                <p>今月の新刊情報はまだありません</p>
            {% else %}    
<table border="1">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>金額</th>
        <th>入荷日</th>
        <th>編集</th>
        <th>削除</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}円</td>
        <td>{{ book.arrival_day }}</td>
        <td>
            <form action="{{ url_for('edit') }}" method="POST">
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <button type="submit">編集</button>
            </form>
        </td>

        <td>
            <form action="{{ url_for('delete') }}" method="POST">
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <button type="submit" onclick="return confirm('本当に削除しますか？')">削除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>


     {% endif %} 
    <a href="{{ url_for('form') }}">登録</a>
    <a href="{{ url_for('test') }}">テスト</a>
    <a href="{{ url_for('kensaku') }}">検索</a>

    </body> 
    <a href="https://www.youtube.com/@AkamiKarubi" target="_blank">
    <img src="{{ url_for('static', filename='images/karubichan.jpg') }}" alt="サンプル画像" width="150" class="clickable-image">
    </a>
    
    
    </html>
